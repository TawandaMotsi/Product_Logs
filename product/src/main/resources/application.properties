spring.application.name=product
server.port=8080


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
gispring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
